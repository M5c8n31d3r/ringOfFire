




<app-player *ngFor="let players of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 90)}" 
[playerActive]="i == game.currentPlayer"
[name]="players"
class="player-position"></app-player>


<div class="field">

    <div class="card-stack">

        <!-- Card sack -->
        <img *ngFor="let c of [0,1,2,3,4]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="assets/img/cards/card_cover(1).png">
        <img (click)="takeCard()"  class="top-card" style="right: 25px"
            src="assets/img/cards/card_cover(1).png">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png">

        <!-- Current card (Animation) -->
         <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card top-card" style="right: 25px"
            src="assets/img/cards/{{ currentCard }}.png">
    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button  mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
